<div class="title_${dyVariationId}">${Title}</div>
<div class="recs_${dyVariationId}" data-module="${module name}">
  ${#Recommendation}
    <div class="rec_container" data-item-type="${data item type}" data-id="${deal id}" data-flags="${data flags}">
      <a href="/p/${deal id}" class="rec_item_${dyVariationId}">
        <img src=${Image_url}>
        <img src="${third_party_pixel}" height="1" width="1" style="position: absolute; border:none; display: none;">
        <div class="rec_price">$${Price}</div>
        <div class="rec_name">${Name}</div>
      </a>
    </div>
  ${/Recommendation}
</div>
